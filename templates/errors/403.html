{% extends 'admin/base.html' %}

{% block title %}403 - Accesso Negato{% endblock %}

{% block content %}
<div class="admin-content d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <div class="admin-card" style="max-width: 500px;">
            <div class="admin-card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-ban fa-5x text-danger mb-3"></i>
                    <h1 class="display-1 fw-bold text-warning">403</h1>
                </div>
                <h2 class="admin-card-title mb-3">Accesso Negato</h2>
                <p class="text-muted mb-4">
                    <i class="fas fa-shield-alt me-2"></i>
                    Non hai i permessi necessari per accedere a questa risorsa.
                </p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Torna alla Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Indietro
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
