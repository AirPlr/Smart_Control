<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Configurazione Utente') }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label,
        form input,
        form textarea,
        form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ _('User Setup') }}</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('setup') }}" method="POST">
            <label for="username">{{ _('Username:') }}</label>
            <input type="text" id="username" name="username" required>

            <label for="email">{{ _('Email:') }}</label>
            <input type="email" id="email" name="email" required>

            <label for="language">{{ _('Language') }}</label>
            <select id="language" name="language" class="form-select" required>
                <option value="it">{{ _('Italian') }}</option>
                <option value="en">{{ _('English') }}</option>
            </select>

            <label for="license_code">{{ _('Codice Licenza:') }}</label>
            <input type="text" id="license_code" name="license_code" required>

            <label for="company_name">{{ _('Nome Azienda:') }}</label>
            <input type="text" id="company_name" name="company_name">

            <label for="company_address">{{ _('Indirizzo Azienda:') }}</label>
            <textarea id="company_address" name="company_address"></textarea>

            <label for="company_phone">{{ _('Telefono Azienda:') }}</label>
            <input type="text" id="company_phone" name="company_phone">

            <button type="submit" class="btn btn-primary">{{ _('Submit') }}</button>
        </form>
    </div>
</body>
</html>
