{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Registrazione</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Lingua</label>
            <select class="form-select" id="language" name="language" required>
                <option value="it">Italiano</option>
                <option value="en">Inglese</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="license_code" class="form-label">Codice Licenza</label>
            <input type="text" class="form-control" id="license_code" name="license_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a href="{{ url_for('auth.login') }}">Accedi</a></p>
</div>
{% endblock %}
