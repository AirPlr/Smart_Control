{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Modifica Evento</h1>
    <div class="card shadow p-4">
        <form method="POST" action="{{ url_for('main.modify_event', id=event.id) }}">
            <div class="mb-3">
                <label for="data" class="form-label">Data Evento</label>
                <input type="date" id="data" name="data" class="form-control" value="{{ event.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea id="note" name="note" class="form-control" rows="4" required>{{ event.note }}</textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Salva Modifiche</button>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('main.calendar') }}" class="btn btn-secondary">Torna al Calendario</a>
    </div>
</div>
{% endblock %}
