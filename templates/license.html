<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Invalid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow p-4">
            <h1 class="text-danger text-center mb-3">LICENZA NON VALIDA</h1>
            <p class="text-center">Inserisci un nuovo codice di licenza.</p>
            <form action="/submit-license" method="post">
                <div class="mb-3">
                    <label for="license_code" class="form-label">Codice:</label>
                    <input type="text" id="license_code" name="license_code" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verifica</button>
            </form>
        </div>
    </div>
</body>
</html>
